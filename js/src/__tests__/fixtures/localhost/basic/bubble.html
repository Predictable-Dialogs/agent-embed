<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Agent Example</title>
  </head>
  <body>
    <!-- Adding a button to trigger the chat agent popup -->

<script type="module">
  import Agent from '../../../../../dist/web.js'
  Agent.initBubble({
    agentName: "Chatbot-67689",
    apiHost: "http://localhost:8001/web/incoming",
    apiStreamHost: "http://localhost:8001/web/stream",
    persistSession: false,
    previewMessage: {
      message: "Need help? Tap here to chat with us!",
      avatarUrl: "https://unpkg.com/feather-icons@4.29.2/dist/icons/user.svg",
      autoShowDelay: 3000,
    },
    theme: {
      placement: 'right',
      button: {
        size: 'medium',
        backgroundColor: "#28a745",
        iconColor: "#FFFFFF"
      },
      previewMessage: {
        backgroundColor: '#28a745',
        textColor: '#FFFFFF'
      }
    },
  });
</script>
  </body>
</html>
