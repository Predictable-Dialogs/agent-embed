<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Mod+Enter to Send Test</title>
  </head>
  <body>
    <h1>Production Mod+Enter to Send Test</h1>
    <p>Cmd/Ctrl+Enter = Send, Enter = Newline</p>
    <p>This tests mod+enter-to-send shortcuts against production backend.</p>

<script type="module">
  import Agent from '../../../../../dist/web.js'
  Agent.initStandard({
    agentName: "Assistant OpenAI-18fc0",
    apiHost: "https://app.predictabledialogs.com/web/incoming",
    apiStreamHost: "https://app.predictabledialogs.com/web/stream",
    autoShowDelay: 3000,
    persistSession: false,
    input: {
      "type": "text input",
      "options": {
        "type": "fixed-bottom",
        "labels": {
          "placeholder": "Cmd/Ctrl+Enter=Send, Enter=Newline",
          "button": "Send"
        },
        "isLong": false,
        "shortcuts": {
          "preset": "mod-enter-to-send"
        }
      }
     }
  });
</script>
<agent-standard style="
  width: 100%; 
  height: 500px;
  border: 1px solid #ddd;
  border-radius: 8px;
  max-width: 600px;
  margin: 0 auto;
"></agent-standard>

  </body>
