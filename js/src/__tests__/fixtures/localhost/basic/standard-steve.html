<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Agent Example</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: grid;
        grid-template-columns: 1fr 380px; /* main area + sidebar */
        height: 100vh;
        background: #f4f6fb;
        color: #1d2733;
        font-family: 'Segoe UI', Tahoma, sans-serif;
      }
      main {
        padding: 48px;
        display: grid;
        place-items: center;
      }
      .content {
        max-width: 520px;
      }
      .content h1 {
        margin: 0 0 12px;
        font-size: 28px;
        letter-spacing: -0.3px;
      }
      .content p {
        margin: 0;
        line-height: 1.6;
        color: #3a4756;
      }
      .chat-panel {
        background: #ffffff;
        border-left: 1px solid #dfe3eb;
        box-shadow: -6px 0 18px rgba(17, 36, 58, 0.08);
        display: flex;
        flex-direction: column;
      }
      .chat-panel__header {
        padding: 18px 20px;
        border-bottom: 1px solid #eef1f6;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      agent-standard {
        display: block;
        flex: 1;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Need a hand?</h1>
        <p>
          Explore the page and let the assistant on the right jump in whenever you have
          a question. It stays in its own sidebar so you can keep working without losing focus.
        </p>
      </div>
    </main>

    <aside class="chat-panel">
      <div class="chat-panel__header">Assistant</div>
      <agent-standard></agent-standard>
    </aside>

    <script type="module">
      import Agent from 'https://cdn.jsdelivr.net/npm/@agent-embed/js@latest/dist/web.js'
      Agent.initStandard({
        agentName: "My Website Chatbot - 23 Jan",
        user: { user_name: "John Doe", user_email: "john.doe@gmail.com" },
        contextVariables: { name: "Jai" },
      });

    </script>
  </body>
</html>
