<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Agent Example</title>
  </head>
  <body>
    <!-- Adding a button to trigger the chat agent popup -->

<script type="module">
  import Agent from '../../../../../dist/web.js'
  Agent.initStandard({
    agentName: "Chatbot-67689",
    apiHost: "http://localhost:8001/web/incoming",
    apiStreamHost: "http://localhost:8001/web/stream",
    autoShowDelay: 3000,
    persistSession: false,
    avatar: {
      "hostAvatar": {
        isEnabled: true,
        url: "https://i.pravatar.cc/300",
      },
      "guestAvatar": {
        isEnabled: true,
        url: "https://i.pravatar.cc/300",
      }
     }
  });
</script>
<agent-standard style="
  width: 100%; 
  height: 500px;
  border: 1px solid #ddd;
  border-radius: 8px;
  /* Mobile styles */
  @media (min-width: 768px) {
    height: 600px;
    max-width: 500px;
    margin: 0 auto;
  }
"></agent-standard>

  </body>
</html>
