<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Agent Example</title>
  </head>
  <body>
    <!-- Adding a button to trigger the chat agent popup -->

<script type="module">
  import Agent from '../../../../../dist/web.js'
  Agent.initBubble({
    agentName: "My Website Chatbot-9042d",
    apiHost: "http://localhost:8001/web/incoming",
    apiStreamHost: "http://localhost:8001/web/stream",
    persistSession: false,
    previewMessage: {
      message: "Need help? Tap here to chat with us!",
      avatarUrl: "https://i.pravatar.cc/300?u=80",
      autoShowDelay: 3000,
    },
    theme: {
      placement: 'right',
      button: {
        size: 'medium',
        backgroundColor: "#d7ccc8",
        iconColor: "#3e2723"
      },
      previewMessage: {
        backgroundColor: '#d7ccc8',
        textColor: '#3e2723'
      }
    },
  });
</script>
  </body>
</html>
