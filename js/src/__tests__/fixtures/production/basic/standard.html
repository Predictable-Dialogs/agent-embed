<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Popup Test</title>
  </head>
  <body>
    <h1>Production Standard Widget Test</h1>

<script type="module">
  import Agent from 'https://cdn.jsdelivr.net/npm/@agent-embed/js@latest/dist/web.js'
  Agent.initStandard({
    agentName: "GameMind",
    apiHost: "https://app.predictabledialogs.com/web/incoming",
    apiStreamHost: "https://app.predictabledialogs.com/web/stream",
    autoShowDelay: 0,
    onClose: () => console.log("Popup closed"),
    onOpen: () => console.log("Popup opened"),
  });
  
  // Make Agent globally accessible for button click
  window.Agent = Agent;
</script>
    <agent-standard style="width: 30%; height: 600px; "></agent-standard>

  </body>
</html>
