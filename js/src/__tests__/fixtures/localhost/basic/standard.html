<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Agent Example</title>
  </head>
  <body>
    <!-- Adding a button to trigger the chat agent popup -->

<script type="module">
  import Agent from '../../../../../dist/web.js'
  Agent.initStandard({
    agentName: "Chatbot-abc0a",
    apiHost: "http://localhost:8001/web/incoming",
    apiStreamHost: "http://localhost:8001/web/stream",
    // font: 'BhuTuka Expanded One',
    // background: {
    //   type: "Image",
    //   content: "https://picsum.photos/1920/1080"
    // },

    // persistSession: true,
  });

  // Add reset functionality
  window.resetChat = function() {
    if (window.Agent && window.Agent.reset) {
      window.Agent.reset();
    } else {
      console.error('Agent.reset is not available');
    }
  };
</script>
<agent-standard style="width: 100%; height: 600px; "></agent-standard>

<!-- Reset Button -->
<button onclick="resetChat()" style="margin-top: 10px; padding: 10px 20px; background: #ff4444; color: white; border: none; border-radius: 5px; cursor: pointer;">
  Reset Chat
</button>

  </body>
</html>
